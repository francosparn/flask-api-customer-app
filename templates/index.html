<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gesti√≥n de Clientes</title>

    <!-- Favicon -->
    <link rel="icon" href="../static/img/icon.ico" type="image/x-icon" />

    <!-- Styles -->
    <link rel="stylesheet" href="../static/css/styles.css" />
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" />

    <!-- Animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&family=Lexend+Deca:wght@600&display=swap" rel="stylesheet">
</head>
<body">
    
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <span class="title navbar-brand text-light">
              <img src="../static/img/logo.png" class="logo" alt="Logo" /> SoftwareMC
            </span>
        </div>
    </nav>

    <!-- Content -->
    <div class="content text-center my-5">
        <h1>SoftwareMC</h1>
        <p>Customer Management Application</p>
    </div>
    
    <!-- Cards -->
    <div class="container my-4">
        <div class="row text-center">
            <div class="col-md-3 mb-4">
                <div class="card">
                    <div class="card-header">
                      <h5>
                        <img src="../static/img/total.png" alt="Users" /> Total Customers
                      </h5>
                    </div>
                    <div class="card-body">
                        <p id="total-customers"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card text-center">
                    <div class="card-header">
                      <h5>
                        <img src="../static/img/new.png" alt="User" /> Last Customer
                      </h5>
                    </div>
                    <div class="card-body">
                      <p id="last-customer"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card text-center">
                    <div class="card-header">
                        <h5>
                          <img src="../static/img/up.png" alt="Up" /> Active Customers
                        </h5>
                    </div>
                    <div class="card-body">
                        <p id="active-customers"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
              <div class="card text-center">
                  <div class="card-header">
                      <h5>
                        <img src="../static/img/down.png" alt="Down" /> Inactive Customers
                      </h5>
                  </div>
                  <div class="card-body">
                      <p id="inactive-customers"></p>
                  </div>
              </div>
          </div>
        </div>
    </div>

    <!-- Button Add Customer -->
    <div class="container mb-4">
        <button type="button" id="btn-add" class="btn-add-customer" data-bs-toggle="modal" data-bs-target="#exampleModal">
          <img src="../static/img/add.png" class="add-icon" alt="Add" /> Add Customer
        </button>
    </div>

    <!-- Form Modal -->
    <div class="modal" id="exampleModal" aria-labelledby="exampleModalLabel" aria-hidden="true" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Add Customer</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="mb-2">
                <input type="hidden" class="form-control" id="id" disabled />
              </div>
              <div class="mb-2">
                <label class="form-label">First Name <strong class="text-danger">*</strong></label>
                <input type="text" class="form-control" id="firstname" placeholder="First Name" />
              </div>
              <div class="mb-2">
                <label class="form-label">Last Name <strong class="text-danger">*</strong></label>
                <input type="text" class="form-control" id="lastname" placeholder="Last Name" />
              </div>
              <div class="mb-2">
                <label class="form-label">Email <strong class="text-danger">*</strong></label>
                <input type="email" class="form-control" id="email" placeholder="Email" />
              </div>
              <div class="mb-2">
                <label class="form-label">Phone <strong class="text-danger">*</strong></label>
                <input type="text" class="form-control" id="phone" placeholder="Phone" />
              </div>
              <div class="mb-2">
                <label class="form-label">Passport <strong class="text-danger">*</strong></label>
                <input type="text" class="form-control" id="passport" placeholder="Passport" />
              </div>
              <div class="mb-2">
                <label class="form-label">Address <strong class="text-danger">*</strong></label>
                <input type="text" class="form-control" id="address" placeholder="Address" />
              </div>
              <div class="mb-2">
                <label class="form-label">Gender <strong class="text-danger">*</strong></label>
                <select class="form-select" id="gender" aria-label="Default select example">
                    <option selected>Select gender</option>
                    <option value="Female">Female</option>
                    <option value="Male">Male</option>
                    <option value="Other">Other</option>
                  </select>
              </div>
              <div class="mb-2">
                <label class="form-label">State <strong class="text-danger">*</strong></label>
                <select class="form-select" id="state" aria-label="Default select example">
                    <option selected>Select state</option>
                    <option value="Active">Active</option>
                    <option value="Inactive">Inactive</option>
                  </select>
              </div>
            </div>
            <div class="modal-footer">
              <a href="#" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</a>
              <a href="#" id="save-customer" class="btn-save-customer">Save Customer</a>
            </div>
          </div>
        </div>
    </div>

    <!-- Table -->
    <section class="container">
        <table class="table text-center" id="customers">
            <thead class="text-light">
              <tr>
                <th>#</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email Address</th>
                <th scope="col">Phone</th>
                <th scope="col">Passport</th>
                <th scope="col">Address</th>
                <th scope="col">Gender</th>
                <th scope="col">State</th>
                <th scope="col">Actions</th> 
              </tr>
            </thead>
            <tbody></tbody>
          </table>
    </section>

    <!-- Footer -->
    <footer class="my-5">
      <p class="text-center">Developed by <a class="author" href="https://francosparn.github.io" target="_blank" rel="noopener noreferrer">Franco Sparn</a> &copy; 2022</p>
    </footer>

    <!-- User Profile Modal -->
    <div class="modal" id="modalUser" aria-labelledby="exampleModalLabel" aria-hidden="true" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Customer Profile</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="modal-profile"></div>
      </div>
    </div>
    
    <!-- Scripts -->
    <script src="../static/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
